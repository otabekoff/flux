name: Multi-Platform CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up LLVM (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y llvm-dev clang ninja-build

    - name: Set up LLVM (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install llvm ninja
        echo "LLVM_DIR=$(brew --prefix llvm)/lib/cmake/llvm" >> $GITHUB_ENV
        echo "$(brew --prefix llvm)/bin" >> $GITHUB_PATH

    - name: Install LLVM (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        $llvmUrl = "https://github.com/llvm/llvm-project/releases/download/llvmorg-18.1.8/LLVM-18.1.8-win64.exe"
        $installer = "$env:TEMP\llvm-installer.exe"
        Invoke-WebRequest -Uri $llvmUrl -OutFile $installer
        Start-Process -FilePath $installer -ArgumentList "/S" -Wait
        echo "C:\Program Files\LLVM\bin" >> $env:GITHUB_PATH

    - name: Install Ninja (Windows)
      if: matrix.os == 'windows-latest'
      run: choco install ninja

    - name: Debug LLVM Install (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        Get-ChildItem -Path "C:\Program Files\LLVM" -Recurse -Filter "LLVMConfig.cmake" | ForEach-Object { Write-Host $_.FullName }
        Get-ChildItem -Path "C:\Program Files\LLVM" -Name

    - name: Configure CMake (Windows)
      if: matrix.os == 'windows-latest'
      run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ "-DLLVM_DIR=C:/Program Files/LLVM/lib/cmake/llvm"

    - name: Configure CMake (macOS)
      if: matrix.os == 'macos-latest'
      run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

    - name: Configure CMake (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++
        
    - name: Build
      run: cmake --build build

    - name: Test
      run: ctest --test-dir build --output-on-failure
