name: Multi-Platform CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up LLVM (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y llvm-dev clang ninja-build

    - name: Set up LLVM (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install llvm ninja
        echo "LLVM_DIR=$(brew --prefix llvm)/lib/cmake/llvm" >> $GITHUB_ENV
        echo "$(brew --prefix llvm)/bin" >> $GITHUB_PATH

    - name: Install LLVM (Windows)
      if: matrix.os == 'windows-latest'
      run: choco install llvm --version=18.1.8 -y

    - name: Install Ninja (Windows)
      if: matrix.os == 'windows-latest'
      run: choco install ninja

    - name: Export LLVM_DIR (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        $llvmPath = "C:\Program Files\LLVM\lib\cmake\llvm"
        echo "LLVM_DIR=$llvmPath" >> $env:GITHUB_ENV
        echo "C:\Program Files\LLVM\bin" >> $env:GITHUB_PATH

    - name: Configure CMake (Windows)
      if: matrix.os == 'windows-latest'
      run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

    - name: Configure CMake (macOS)
      if: matrix.os == 'macos-latest'
      run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

    - name: Configure CMake (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++
        
    - name: Build
      run: cmake --build build

    - name: Test
      run: ctest --test-dir build --output-on-failure
