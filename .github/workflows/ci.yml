name: CI

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  pull_request:
    branches: [main, master]
  workflow_call:

jobs:
  build-unix:
    name: Build (${{ matrix.os }}-${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
          - os: macos-latest
            arch: arm64
          - os: macos-13
            arch: amd64

    steps:
      - uses: actions/checkout@v4

      - name: Install sccache
        uses: mozilla-actions/sccache-action@v0.0.4

      - name: Set up LLVM (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-18-dev clang-18 ninja-build
          echo "CC=clang-18" >> $GITHUB_ENV
          echo "CXX=clang++-18" >> $GITHUB_ENV
          echo "LLVM_DIR=/usr/lib/llvm-18/lib/cmake/llvm" >> $GITHUB_ENV

      - name: Set up LLVM (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm@18 ninja
          echo "LLVM_DIR=$(brew --prefix llvm@18)/lib/cmake/llvm" >> $GITHUB_ENV
          echo "$(brew --prefix llvm@18)/bin" >> $GITHUB_PATH

      - name: Configure
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER_LAUNCHER=sccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=sccache

      - name: Build
        run: cmake --build build

      - name: Test
        run: ctest --test-dir build --output-on-failure

      - name: Package Raw Artifacts
        run: |
          mkdir -p dist
          find build -maxdepth 2 -name "flux*" -type f -executable | x86_64-pc-linux-gnu-cp -t dist/ 2>/dev/null || \
          find build -maxdepth 2 -name "flux*" -type f -executable | xargs -I{} cp {} dist/
          cp -r build/runtime dist/ 2>/dev/null || true

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flux-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/

  build-windows:
    name: Build (windows-latest-amd64)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up LLVM (Windows)
        uses: msys2/setup-msys2@v2
        with:
          msystem: CLANG64
          install: >-
            mingw-w64-clang-x86_64-llvm
            mingw-w64-clang-x86_64-clang
            mingw-w64-clang-x86_64-ninja
            mingw-w64-clang-x86_64-cmake

      - name: Configure
        shell: msys2 {0}
        run: |
          cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        shell: msys2 {0}
        run: cmake --build build

      - name: Test
        shell: msys2 {0}
        run: ctest --test-dir build --output-on-failure

      - name: Package Raw Artifacts
        shell: msys2 {0}
        run: |
          mkdir -p dist
          find build -maxdepth 2 -name "flux*" -type f -name "*.exe" | xargs -I{} cp {} dist/
          cp -r build/runtime dist/ 2>/dev/null || true

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flux-windows-latest-amd64
          path: dist/
