name: Professional Release Pipeline

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  schedule:
    - cron: "0 2 * * *" # Nightly build at 02:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  build:
    name: Build (${{ matrix.os }}-${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- Linux Matrix ---
          - os: linux
            arch: x86_64
            runner: ubuntu-latest
          - os: linux
            arch: aarch64
            runner: ubuntu-latest
          - os: linux
            arch: armv7
            runner: ubuntu-latest
          # --- Windows Matrix ---
          - os: windows
            arch: x86_64
            runner: windows-latest
          # --- macOS Matrix ---
          - os: macos
            arch: aarch64
            runner: macos-14
          - os: macos
            arch: x86_64
            runner: macos-14
          # --- BSD Matrix (Experimental) ---
          - os: freebsd
            arch: x86_64
            runner: ubuntu-latest
          - os: openbsd
            arch: x86_64
            runner: ubuntu-latest
          - os: netbsd
            arch: x86_64
            runner: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install sccache
        if: matrix.os != 'windows'
        uses: mozilla-actions/sccache-action@v0.0.4

      # --- Linux Setup ---
      - name: Set up LLVM (Linux)
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-18-dev clang-18 ninja-build rpm
          echo "CC=clang-18" >> $GITHUB_ENV
          echo "CXX=clang++-18" >> $GITHUB_ENV
          echo "LLVM_DIR=/usr/lib/llvm-18/lib/cmake/llvm" >> $GITHUB_ENV

      # --- Windows Setup ---
      - name: Set up LLVM & Tools (Windows)
        if: matrix.os == 'windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: CLANG64
          install: >-
            mingw-w64-clang-x86_64-llvm
            mingw-w64-clang-x86_64-clang
            mingw-w64-clang-x86_64-ninja
            mingw-w64-clang-x86_64-cmake

      - name: Install Packaging Tools (Windows)
        if: matrix.os == 'windows'
        uses: crazy-max/ghaction-chocolatey@v3
        with:
          args: install nsis wixtoolset --no-progress -y

      - name: Set up Windows Paths
        if: matrix.os == 'windows'
        run: |
          echo "C:\Program Files (x86)\NSIS" >> $GITHUB_PATH
          echo "C:\Program Files (x86)\WiX Toolset v3.11\bin" >> $GITHUB_PATH

      # --- macOS Setup ---
      - name: Set up LLVM (macOS)
        if: matrix.os == 'macos'
        run: |
          for pkg in llvm@18 ninja; do
            brew list $pkg &>/dev/null || brew install $pkg
          done
          echo "LLVM_DIR=$(brew --prefix llvm@18)/lib/cmake/llvm" >> $GITHUB_ENV
          echo "$(brew --prefix llvm@18)/bin" >> $GITHUB_PATH

      # --- Unified Build Steps ---
      - name: Configure (Unix)
        if: matrix.os != 'windows'
        env:
          TARGET_ARCH: ${{ matrix.arch }}
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DFLUX_ARCH=$TARGET_ARCH

      - name: Configure (Windows)
        if: matrix.os == 'windows'
        shell: msys2 {0}
        env:
          TARGET_ARCH: ${{ matrix.arch }}
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DFLUX_ARCH=$TARGET_ARCH

      - name: Build & Package (Unix)
        if: matrix.os != 'windows'
        env:
          TARGET_OS: ${{ matrix.os }}
        run: |
          cmake --build build
          cd build && cpack -G $([[ "$TARGET_OS" == "macos" ]] && echo "TGZ;DragNDrop" || echo "TGZ;DEB;RPM")

      - name: Build & Package (Windows)
        if: matrix.os == 'windows'
        shell: msys2 {0}
        run: |
          cmake --build build
          cd build && cpack -G "ZIP;NSIS;WIX"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flux-packages-${{ matrix.os }}-${{ matrix.arch }}
          path: build/flux*

  tooling:
    name: Build Tooling & Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      
      - name: Build VS Code Extension
        run: |
          cd editors/vscode
          npm install
          npx vsce package -o ../../flux-0.1.0.vsix
          
      - name: Package Docs
        run: |
          mkdir -p docs-bundle
          cp -r docs/* docs-bundle/
          zip -r flux-0.1.0-docs.zip docs-bundle/
          
      - name: Upload Tooling
        uses: actions/upload-artifact@v4
        with:
          name: flux-tooling
          path: |
            *.vsix
            *.zip

  release:
    name: Create Professional Release
    needs: [build, tooling]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Generate Checksums & GPG (Simulated)
        run: |
          cd release-assets
          sha256sum * > ../flux-0.1.0-checksums.txt
          echo "Professional release checksums generated." > ../flux-0.1.0-checksums.txt.asc

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.5.0

      - name: Sign & Attest (Keyless)
        run: |
          find release-assets -maxdepth 1 -type f | while read file; do
            cosign sign-blob --yes "$file" --output-signature "$file.sig" --output-certificate "$file.pem"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/*
            flux-0.1.0-checksums.txt
            flux-0.1.0-checksums.txt.asc
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
