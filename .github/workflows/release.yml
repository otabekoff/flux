name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      (startsWith(github.event.workflow_run.head_branch, 'v') || startsWith(github.event.workflow_run.head_sha, 'v'))
    
    steps:
      - uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: flux-*
          path: artifacts
          run-id: ${{ github.event.workflow_run.id }}
          merge-multiple: true

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.5.0

      - name: Sign Binaries (Keyless)
        run: |
          find artifacts -maxdepth 1 -type f -executable | while read file; do
            cosign sign-blob --yes "$file" --output-signature "$file.sig" --output-certificate "$file.pem"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Attest Build Provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: "artifacts/flux*"
