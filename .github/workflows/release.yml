name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up LLVM (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y llvm-dev clang ninja-build

    - name: Set up LLVM (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install llvm ninja
        echo "LLVM_DIR=$(brew --prefix llvm)/lib/cmake/llvm" >> $GITHUB_ENV
        echo "$(brew --prefix llvm)/bin" >> $GITHUB_PATH

    - name: Install LLVM (Windows)
      if: matrix.os == 'windows-latest'
      run: choco install llvm --version=18.1.8 -y --no-progress --ignore-checksums

    - name: Install Ninja (Windows)
      if: matrix.os == 'windows-latest'
      run: choco install ninja

    - name: Export LLVM_DIR (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        $llvmPath = "C:\Program Files\LLVM\lib\cmake\llvm"
        echo "LLVM_DIR=$llvmPath" >> $env:GITHUB_ENV
        echo "C:\Program Files\LLVM\bin" >> $env:GITHUB_PATH

    - name: Configure and Build (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
        cmake --build build

    - name: Configure and Build (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
        cmake --build build

    - name: Configure and Build (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++
        cmake --build build

    - name: Package
      run: |
        cd build
        cpack -C Release

    - name: Build VS Code Extension
      if: matrix.os == 'ubuntu-latest'
      run: |
        cd editors/vscode
        npm install
        npx vsce package

    - name: Create Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          build/FluxCompiler-*
          editors/vscode/*.vsix
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
