name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up LLVM (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y llvm-dev clang ninja-build

    - name: Set up LLVM (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install llvm ninja
        echo "LLVM_DIR=$(brew --prefix llvm)/lib/cmake/llvm" >> $GITHUB_ENV
        echo "$(brew --prefix llvm)/bin" >> $GITHUB_PATH

    - name: Set up LLVM (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        choco install llvm ninja
        $llvm_root = "C:/Program Files/LLVM"
        $config_file = Get-ChildItem -Path $llvm_root -Filter "LLVMConfig.cmake" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
        if ($config_file) {
          $cmake_dir = $config_file.DirectoryName -replace '\\', '/'
          echo "Found LLVMConfig.cmake at: $cmake_dir"
          echo "LLVM_DIR=$cmake_dir" >> $env:GITHUB_ENV
          echo "CMAKE_PREFIX_PATH=$cmake_dir" >> $env:GITHUB_ENV
          echo "$llvm_root/bin" >> $env:GITHUB_PATH
        } else {
          echo "::error::LLVMConfig.cmake not found in $llvm_root"
          exit 1
        }

    - name: Configure and Build
      run: |
        cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++
        cmake --build build

    - name: Package
      run: |
        cd build
        cpack -C Release

    - name: Build VS Code Extension
      if: matrix.os == 'ubuntu-latest'
      run: |
        cd editors/vscode
        npm install
        npx vsce package

    - name: Create Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          build/FluxCompiler-*
          editors/vscode/*.vsix
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
